<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/css/fontawesome.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main>
        <div class="container">
            <img src="./src/image/undraw_calculator_re_alsc.svg" alt="Imagem Logo">
            <div class="calculadora">
                <form id="form">
                    <h1 class="title-calculadora">Calculadora - Seguro Desemprego</h1>
                    <div class="checkbox-group">
                        <p class="solicitacao-text">Número de solicitações:</p>
                        <label class="label-check" for="solicitacao1">
                            <input type="checkbox" name="option" value="1" id="solicitacao1"
                                onclick="validateCheckboxes()"><span class="checkmark">1°
                                Vez</span></label>
                        <label class="label-check" for="solicitacao2">
                            <input type="checkbox" name="option" value="2" id="solicitacao2"
                                onclick="validateCheckboxes()"><span class="checkmark">2°
                                Vez</span></label>
                        <label class="label-check" for="solicitacao3">
                            <input type="checkbox" name="option" value="3" id="solicitacao3"
                                onclick="validateCheckboxes()"><span class="checkmark">3°
                                Vez</span></label>
                        <div class="alert" id="warning">
                            <p>(Por favor, selecione pelo menos uma opção para continuar.)</p>
                        </div>
                    </div>
                    <label for="remuneracoes">Média das ultimas 3 remurerações</label>
                    <div class="box-calculadora"><i class="fas fa-coins"></i>
                        <input type="number" id="remuneracoes" required>
                        <span>$</span>
                    </div>
                    <label for="meses">Meses trabalhados</label>
                    <div class="box-calculadora"><i class="fas fa-calendar-alt"></i>
                        <input type="number" id="meses" required>
                        <span>Q</span>
                    </div>
                    <button id="btn-calcular" class="btn-calcular">Calcular</button>
                </form>
                <div id="infos_results" class="hidden">
                    <div id="result-valor" class="result-valor">
                        <h3><span id="value"></span></h3>
                        <h3><span id="parcelas"></span></h3>
                    </div>
                    <div class="more-info">
                        <a href="https://www.gov.br/trabalho-e-emprego/pt-br/servicos/trabalhador/seguro-desemprego/seguro-desemprego-formal"
                            target="_blank">Para
                            mais
                            informações <i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
